<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="../icons/icon_full.png" alt="YouTube Configurator">

    <div class="btn-container">
      <div>
        <input type="checkbox" id="shorts" />
        <label for="shorts">Shorts</label>
      </div>

      <div>
        <input type="checkbox" id="cards" />
        <label for="cards">End Cards</label>
      </div>
    </div>

    <div class="info">
      <p class="p1"><i>*Changes apply upon reload</i></p>
        <button>
          <a href="https://github.com/chang-wen-jie/youtube-configurator">GitHub</a>
        </button>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
