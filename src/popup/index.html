<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img src="../icons/icon_full.png" alt="YouTube Configurator">
      <div>
        <input type="checkbox" id="shorts" />
        <label for="shorts">Shorts</label>
      </div>

      <div>
        <input type="checkbox" id="end_cards" />
        <label for="end_cards">End Cards</label>
      </div>

      <div class="info">
        <p>Reload for changes to take place</p>
        <p>
            <a href="https://github.com/chang-wen-jie/youtube-configurator"><img src="github.png" alt="Github" height="42px" width="42px"></a>
        </p>
      </div>
    
    </div>
    <script src="popup.js"></script>
  </body>
</html>
